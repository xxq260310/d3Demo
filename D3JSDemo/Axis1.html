<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/d3/d3.js"></script>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        //define svg height and width
        var width = 300;
        var height = 300;

        //define svg DOM
        var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);

        //define data
        var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];

        //define scale
        var linear = d3.scale.linear().domain([0, d3.max(dataset)]).range([0, 250]);

        //每个矩形所占的像素高度
        var recHeight = 25;

        ////定义Rect
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 20)
            .attr("y", function (d, i) { return i * recHeight; })
            .attr("width", function (d) { return linear(d); })
            .attr("height", recHeight - 2)
            .attr("fill", "steelblue");

        //define axis according to scale
        var axis = d3.svg.axis()
            .scale(linear)  //指定比例尺
            .orient("bottom")  //指定刻度的方向
            .ticks(7);  //指定刻度的数量

        //var axis = d3.svg.axis().scale(linear).orient("bottom").tickValues([1,3,.......]);

        //add axis in svg group DOM
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(20,130)")
        .call(axis);

    </script>
</body>
</html>
