<html>
<head>
    <meta charset="utf-8">
    <title>第四课：用生成器制作折线图</title>

    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .MyPath {
            fill: none;
            stroke: black;
            stroke-width: 3px;
        }
    </style>

</head>
<body>
    <script src="Scripts/d3/d3.js"></script>
    <script>
        var json = {
            "name": "line chart",
            "data":
            [
                { "x": 10, "y": 200 },
                { "x": 20, "y": 150 },
                { "x": 30, "y": 130 },
                { "x": 40, "y": 110 },
                { "x": 50, "y": 70 },
                { "x": 60, "y": 120 },
                { "x": 70, "y": 150 },
                { "x": 80, "y": 210 }
            ]
        };
        var body = d3.select("body");

        var width = 400;
        var height = 400;

        var svg = body.append("svg")
                    .attr("width", width)
                    .attr("height", height);

        // 1. 读取文件
        var xmax = d3.max(json.data, function (d) {
            return d.x;
        });

        var ymax = d3.max(json.data, function (d) {
            return d.y;
        });

        var xScale = d3.scale.linear()
                        .domain([0, xmax])
                        .range([0, 300]);

        var yScale = d3.scale.linear()
                        .domain([0, ymax])
                        .range([250, 0]);

        var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left");

        svg.append("g").attr("class", "axis").attr("transform", "translate(30,350)").call(xAxis);

        svg.append("g").attr("class", "axis")
            .attr("transform", "translate(30,100)")
            .call(yAxis);

        // 2. 线段生成器
        var line = d3.svg.line().x(function (d, i) { return d.x; }).y(function (d, i) { return d.y; }).interpolate("cardinal");

        // 3. 折线图
        svg.append("path").attr("class", "MyPath").attr("d", line(json.data)).attr("transform", "translate(30,100)");
    </script>


</body>
</html>
